<html>

    <meta charset='utf-8'>

    } body{background-color: #ecedee}.card{border: none;overflow: hidden}.thumbnail_images ul{list-style: none;justify-content: center;display: flex;align-items: center;margin-top:10px}.thumbnail_images ul li{margin: 5px;padding: 10px;border: 2px solid #eee;cursor: pointer;transition: all 0.5s}.thumbnail_images ul li:hover{border: 2px solid #000}.main_image{display: flex;justify-content: center;align-items: center;border-bottom: 1px solid #eee;height: 400px;width: 100%;overflow: hidden}.heart{height: 29px;width: 29px;background-color: #eaeaea;border-radius: 50%;display: flex;justify-content: center;align-items: center}.content p{font-size: 12px}.ratings span{font-size: 14px;margin-left: 12px}.colors{margin-top: 5px}.colors ul{list-style: none;display: flex;padding-left: 0px}.colors ul li{height: 20px;width: 20px;display: flex;border-radius: 50%;margin-right: 10px;cursor: pointer}.colors ul li:nth-child(1){background-color: #6c704d}.colors ul li:nth-child(2){background-color: #96918b}.colors ul li:nth-child(3){background-color: #68778e}.colors ul li:nth-child(4){background-color: #263f55}.colors ul li:nth-child(5){background-color: black}.right-side{position: relative}.search-option{position: absolute;background-color: #000;overflow: hidden;align-items: center;color: #fff;width: 200px;height: 200px;border-radius: 49% 51% 50% 50% / 68% 69% 31% 32%;left: 30%;bottom: -250px;transition: all 0.5s;cursor: pointer}.search-option .first-search{position: absolute;top: 20px;left: 90px;font-size: 20px;opacity: 1000}.search-option .inputs{opacity: 0;transition: all 0.5s ease;transition-delay: 0.5s;position: relative}.search-option .inputs input{position: absolute;top: 200px;left: 30px;padding-left: 20px;background-color: transparent;width: 300px;border: none;color: #fff;border-bottom: 1px solid #eee;transition: all 0.5s;z-index: 10}.search-option .inputs input:focus{box-shadow: none;outline: none;z-index: 10}.search-option:hover{border-radius: 0px;width: 100%;left: 0px}.search-option:hover .inputs{opacity: 1}.search-option:hover .first-search{left: 27px;top: 25px;font-size: 15px}.search-option:hover .inputs input{top: 20px}.search-option .share{position: absolute;right: 20px;top: 22px}.buttons .btn{height: 50px;width: 150px;border-radius: 0px !important}</style>
    
</head>
    
  <body className='snippet-body'>
    <div class="container mt-5 mb-5">	
      <div class="card">	
        <div class="row g-0">	
          <div class="col-md-6 border-end">	
            <div class="d-flex flex-column justify-content-center">	
              <div class="main_image">	
                <img  id="main_product_image" width="80%">	
              </div>	
              <div class="thumbnail_images">	
                <ul id="thumbnail">
                </ul>	
              </div>	
            </div>	
          </div>	
          <div class="col-md-6">	
            <div class="p-3 right-side">	
              <div class="d-flex justify-content-between align-items-center">	
                <h3 id="name"></h3>	
              </div>	
              <div class="mt-2 pr-3 content" id="description">	
              </div>	
              <h3 id="cost"></h3>	
              <div class="border rounded-3 cont ">
                <ul class="list-group" id="contenedor">
                </ul>
              </div>
              <button type="button" class="btn btn-link ps-0" data-bs-toggle="modal"
                data-bs-target="#modalComentario">AÃ±adir un comentario</button>
              <div class="buttons d-flex flex-row mt-5 gap-3">	
                <button class="btn btn-outline-dark">Buy Now</button>	
                <button class="btn btn-dark">Add to Basket</button>	
              </div>		
            </div>	
          </div>	
        </div>	
      </div> 
    </div>
    
    <script type='text/javascript' src='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js'></script>
    <script type='text/javascript'>function changeImage(element) {

var main_prodcut_image = document.getElementById('main_product_image');
main_prodcut_image.src = element.src;}
    </script>
  </body>
  <div class="modal fade" id="modalComentario" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5">Deja tu comentario</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="md-form">
            <i class="fas fa-pencil-alt prefix"></i>
            <label for="comentario">Tu opinion:</label>
            <textarea id="comentario" class="md-textarea form-control" rows="2"></textarea>
            <label for="puntuacion">Tu puntuacion:</label>
            <select class="form-select" id="puntuacion" cols="2" style="width:10rem;">
              <option value="1" selected>1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>            
          </div>
        </div>
        <div class="modal-footer">
          <div class="form-check">
            <button type="button" class="btn btn-primary my-3" id="enviar" style="width:10rem;" data-bs-dismiss="modal">Enviar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</html>
