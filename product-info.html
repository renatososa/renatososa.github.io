  <main role="main" class="pb-5">
    <div class="container">
      <div class="container mt-5 mb-5">	
        <div class="card">	
          <div class="row g-0">	
            <div class="col-md-6 border-end">	
              <div class="d-flex flex-column justify-content-center">	
                <div class="main_image">	
                  <img  id="main_product_image" width="80%">	
                </div>	
                <div class="thumbnail_images">	
                  <ul id="thumbnail">
                  </ul>	
                </div>	
              </div>	
            </div>	
            <div class="col-md-6">	
              <div class="p-3 right-side">	
                <div class="d-flex justify-content-between align-items-center">	
                  <h3 id="name"></h3>	
                </div>	
                <div class="mt-2 pr-3 content" id="description">	
                </div>	
                <h3 id="cost"></h3>	
                <div class="border rounded-3 cont ">
                  <ul class="list-group" id="contenedor">
                  </ul>
                </div>
                <button type="button" class="btn btn-link ps-0" data-bs-toggle="modal"
                  data-bs-target="#modalComentario">Añadir un comentario</button>
                <div class="buttons d-flex flex-row mt-5 gap-3">	
                  <button class="btn btn-outline-dark" id="buyNow">Comprar ahora</button>	
                  <button class="btn btn-dark" id="addCart">Añadir al carrito</button>	
                </div>		
              </div>	
            </div>	
          </div>	
        </div> 
      </div>



      <div class="d-flex justify-content-center">
      <h5>Productos relacionados</h5>
      </div>
      <div class="d-flex justify-content-center">
        <div id="carouselExampleDark" class="carousel carousel-dark slide col-md-5" data-bs-ride="carousel">
          <div class="carousel-inner" id="relProd_carousel">
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>

<div class="modal fade" id="modalComentario" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5">Deja tu comentario</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="md-form">
          <i class="fas fa-pencil-alt prefix"></i>
          <label for="comentario">Tu opinion:</label>
          <textarea id="comentario" class="md-textarea form-control" rows="2"></textarea>
          <label for="puntuacion">Tu puntuacion:</label>
          <select class="form-select" id="puntuacion" cols="2" style="width:10rem;">
            <option value="1" selected>1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>            
        </div>
      </div>
      <div class="modal-footer">
        <div class="form-check">
          <button type="button" class="btn btn-primary my-3" id="enviar" style="width:10rem;" data-bs-dismiss="modal">Enviar</button>
        </div>
      </div>
    </div>
  </div>
</div>
